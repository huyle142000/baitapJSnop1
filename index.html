<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="form-group">
        <h2> Bài 1:Tính lương nhân viên</h2>
        <input type="text" id="takeDay">

        <button class="btn btn-primary" id="income">Xem kết quả</button>
        <div id="resultIncome"></div>
    </div>
    <div class="form-group">
        <h2>Bài 2:Tính giá trị trung bình</h2>
        <input type="text" id="takeA">
        <input type="text" id="takeB">
        <input type="text" id="takeC">
        <input type="text" id="takeD">
        <input type="text" id="takeE">



        <button class="btn btn-primary" id="average">Xem kết quả</button>
        <div id="resultAverage"></div>
    </div>
    <div class="form-group">
        <h2>Bài 3:Quy đổi tiền</h2>
        <input type="text" id="takeUSD" placeholder="Nhập USD muốn quy đổi">
        <p>Biết số tiền Việt Nam hiện tại là <span class="VND">23,500</span> VNĐ</p>
        <button class="btn btn-primary" id="USD">Xem kết quả</button>
        <div id="resultUSD"></div>
    </div>
    <div class="form-group">
        <h2>Bài 4:Tính chu vi và diện tích hcn</h2>
        <label for="length">Chiều Dài</label>
        <input type="text" id="length" class="takelength">
        <label for="width">Chiều Rộng</label>
        <input type="text" name="" id="width" class="takewidth">
        <br>
        <button class="btn btn-primary" id="perimeter">Xem kết quả chu vi</button>
        <div class="bg-dark text-white" id="resultperimeter"></div>
        <br>
        <button class="btn btn-primary" id="area">Xem kết quả diện tích</button>
        <div class="bg-dark text-white" id="resultarea"></div>

    </div>
    <div class="form-group">
        <h2>Bài 5:Tính tổng 2 ký số</h2>
        <label for="firstNumber">Số thứ nhất</label>
        <input type="text" id="firstNumber">
        <br>
        <button class="btn btn-primary" id="sumNumber">Xem kết quả tổng kí số</button>
        <div class="bg-dark text-white" id="resultsumNumber"></div>

    </div>







    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
